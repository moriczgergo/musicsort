language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
install:
  - sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils wine1.8 gcc-multilib g++-multilib
  - npm install
script:
  - npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/musicsort Setup 1.0.0.exe
  on:
    repo: moriczgergo/musicsort